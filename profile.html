<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile - Skill Swap</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<script src="js/script.js"></script>

<body>
  <header>
    <h1>🔄 Skill Swap</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="profile.html" class="active">Create Profile</a>
      <a href="browse.html">Browse Skills</a>
      <a href="requests.html">My Requests</a>
    </nav>
  </header>

  <main class="container">
    <h2>Create Your Profile</h2>
    <form id="profile-form">
      <label>Full Name* <input type="text" required></label>
      <label>Location <input type="text"></label>
      <label>Profile Photo <input type="file"></label>
          <!-- Profile photo uploader -->
    <div class="form-group">
      <label for="photo">Profile Photo (optional)</label>
      <input type="file" id="photo" accept="image/*" />
    </div>

    <!-- ⬇️  Paste your code here ⬇️ -->
    <div class="form-group">
      <label>Skills You Offer</label>
      <div class="skills-section">
        <input type="text" id="offered" placeholder="e.g. Web Design" />
        <button type="button" class="btn" onclick="addSkill('offered')">Add</button>
      </div>
      <ul id="offered-skills" class="skills-list"></ul>
    </div>
    <!-- ⬆️  End of pasted block ⬆️ -->

    <!-- Then keep the rest of the form -->
    <div class="form-group">
      <label>Skills You Want</label>
      <div class="skills-section">
        <input type="text" id="wanted" placeholder="e.g. Excel" />
        <button type="button" class="btn" onclick="addSkill('wanted')">Add</button>
      </div>
      <ul id="wanted-skills" class="skills-list"></ul>
    </div>

      <label>Skills You Offer <div class="input-group"><input type="text" id="offered"><button type="button" onclick="addSkill('offered')">Add</button></div></label>
      <ul id="offered-skills"></ul>
      <label>Skills You Want <div class="input-group"><input type="text" id="wanted"><button type="button" onclick="addSkill('wanted')">Add</button></div></label>
      <ul id="wanted-skills"></ul>
      <label>Availability <select><option>Weekdays</option><option>Weekends</option><option>Evenings</option></select></label>
      <label>Profile Visibility <select><option>Public</option><option>Private</option></select></label>
      <button type="submit" class="btn">Save Profile</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Skill Swap.
  </footer>
</body>
</html>
